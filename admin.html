<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <main class="form-signin rounded-lg shadow-sm p-4">
    <form id="adminLoginForm" method="POST" action="admin_login.php">
      <img class="mb-3 mx-auto d-block" src="logo.jpeg" alt="Bookers Store Logo" width="300" height="300">
      <h1 class="h3 mb-3 text-center fw-normal">Admin Login</h1>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="adminLoginEmail" name="adminLoginEmail" placeholder="Email" required autofocus>
        <label for="adminLoginEmail">Email Address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="adminLoginPassword" name="adminLoginPassword" placeholder="Password" required>
        <label for="adminLoginPassword">Password</label>
        <a href="admin_lupapw.html" class="text-muted float-end mt-1">Forgot Password?</a>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign In</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin_login.js"></script>
</body>
</html>
