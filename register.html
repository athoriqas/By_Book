<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookers Store Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <main class="form-signup rounded-lg shadow-sm p-4">
    <form id="signupForm" method="POST" action="register.php">
      <img class="mb-3 mx-auto d-block" src="logo.jpeg" alt="Bookers Store Logo" width="300" height="300">
      <h1 class="h3 mb-3 text-center fw-normal">Create Your Account</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="signupName" name="signupName" placeholder="Full Name" required autofocus>
        <label for="signupName">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Email" required>
        <label for="signupEmail">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Password" required>
        <label for="signupPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confirm Password" required>
        <label for="signupConfirmPassword">Confirm Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign Up</button>
      <div class="text-center mt-3">
        <a href="login.html" class="text-muted">Already have an account? Login</a>
      </div>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signupForm');
      signupForm.addEventListener('submit', function(event) {
        const signupPassword = document.getElementById('signupPassword').value;
        const signupConfirmPassword = document.getElementById('signupConfirmPassword').value;
        const signupEmail = document.getElementById('signupEmail').value;

        // Validasi password minimal 8 karakter
        if (signupPassword.length < 8) {
          alert('Password harus minimal 8 karakter');
          event.preventDefault();
          return;
        }

        // Validasi password dan confirm password harus sama
        if (signupPassword !== signupConfirmPassword) {
          alert('Password dan Confirm Password harus sama');
          event.preventDefault();
          return;
        }

        // Validasi email harus menggunakan @gmail.com
        if (!signupEmail.toLowerCase().endsWith('@gmail.com')) {
          alert('Email harus menggunakan domain @gmail.com');
          event.preventDefault();
          return;
        }

        // Jika semua validasi berhasil, form akan submit
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
