<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookers Store - Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/forgot-password.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <main class="form-signin rounded-lg shadow-sm p-4">
    <form id="forgotPasswordForm">
      <img class="mb-3 mx-auto d-block" src="logo.jpeg" alt="Bookers Store Logo" width="300" height="300">
      <h1 class="h3 mb-3 text-center fw-normal">Password Recovery</h1>

      <p class="text-muted mb-3">Enter the email address associated with your account, and we'll send you a link to reset your password.</p>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Email" required autofocus>
        <label for="forgotPasswordEmail">Email Address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Send Password Reset Link</button>
      <div class="text-center mt-3">
        <a href="login.html" class="text-muted">Back to Login</a>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/forgot-password.js"></script>
</body>
</html>
